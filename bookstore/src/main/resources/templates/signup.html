<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bookstore Signup</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <div class="col-md-4 col-md-offset-4">
        <h2>Sign Up</h2>
        <form th:action="@{/saveuser}" th:object="${signupForm}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" />
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" />
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" th:field="*{passwordCheck}" class="form-control" />
                <div class="text-danger" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">
                </div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <input type="text" th:field="*{role}" class="form-control" readonly="readonly" />
            </div>

            <div><input type="submit" value="Register" class="btn btn-success" /></div>
        </form>
    </div>
</body>

</html>
